<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Nostalgia Time Machine</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> 

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(145deg, #1e1e4a, #0c0c2a); 
            color: #e6e6e6; 
            font-family: 'Roboto', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
        }

        /* Header */
        .header {
    display: flex;
    justify-content: center; /* Center everything */
    align-items: center;
    padding: 20px 40px;
    background: linear-gradient(90deg, #1e1e4a, #2a2a5d, #1e1e4a);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    border-bottom: 3px solid #FFD700;
    position: sticky;
    top: 0;
    z-index: 1000;
    animation: fadeInUp 0.8s ease-out;
    position: relative; /* Ensures child elements are positioned relative to this */
}

.header h1 {
    font-family: 'Press Start 2P', cursive;
    font-size: clamp(1.5rem, 3vw, 1.8rem);
    color: #FFD700;
    text-shadow: 0 0 12px #FFD700;
    margin: 0;
    text-align: center;
    flex-grow: 1; /* Allows the title to stay centered */
}

.back-btn {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%); /* Keeps button vertically aligned */
}

        .back-btn:hover,
        .back-btn:focus {
            background: #FFD700;
            color: #0c0c2a;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            transform: scale(1.05);
            outline: none;
            animation: pulseGlow 1.5s infinite;
        }

        /* Contact Form */
        .contact-form { 
            flex-grow: 1; 
            padding: 60px 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.05), transparent 70%);
        }
        .contact-form .container { 
            max-width: 750px; 
            background: rgba(30, 30, 74, 0.85); 
            padding: 50px; 
            border-radius: 20px; 
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); 
            backdrop-filter: blur(10px); 
            transition: transform 0.4s ease, box-shadow 0.4s ease; 
            animation: fadeInUp 1s ease-out;
        }
        .contact-form .container:hover { 
            transform: scale(1.03); 
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.6);
        }
        .contact-form h2 { 
            font-family: 'Press Start 2P', cursive; 
            font-size: clamp(1.8rem, 4vw, 2.2rem); 
            color: #FFD700; 
            text-shadow: 0 0 15px #FFD700; 
            text-align: center; 
            margin-bottom: 25px;
        }
        .contact-form p { 
            font-size: 1.1rem; 
            color: #a0a0c0; 
            margin-bottom: 30px;
        }
        .form-label { 
            color: #FFD700; 
            font-weight: bold; 
            font-size: 1.1rem; 
            margin-bottom: 8px;
        }
        .form-control { 
            background: rgba(255, 255, 255, 0.15); 
            border: 1px solid rgba(255, 215, 0, 0.6); 
            color: #e6e6e6; 
            border-radius: 10px; 
            padding: 12px; 
            transition: all 0.3s ease-in-out; 
            font-size: 1rem;
        }
        .form-control:focus { 
            border-color: #FFD700; 
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.7); 
            background: rgba(255, 255, 255, 0.25); 
            outline: none;
        }
        .form-control::placeholder {
            color: #a0a0c0;
        }
        .btn-primary { 
            background: #FFD700; 
            border: none; 
            color: #0c0c2a; 
            border-radius: 30px; 
            padding: 14px 35px; 
            font-size: 1.2rem; 
            font-weight: bold; 
            transition: all 0.3s ease-in-out; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            width: 100%; 
            margin-top: 20px;
        }
        .btn-primary:hover { 
            background: #ffea00; 
            transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); 
        }
        
        /* reCAPTCHA */
        .g-recaptcha { 
            display: flex; 
            justify-content: center; 
            margin: 20px 0; 
        }

        /* Footer */
        .footer { 
            background: linear-gradient(90deg, #1e1e4a, #2a2a5d, #1e1e4a); 
            padding: 40px 20px; 
            text-align: center; 
            border-top: 3px solid #FFD700; 
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5); 
            animation: fadeInUp 1s ease-out;
        }
        .footer p { 
            color: #a0a0c0; 
            font-size: 1rem; 
            margin: 0; 
            letter-spacing: 1px;
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .footer .social-icons a {
            color: #e6e6e6;
            font-size: 1.8rem;
            transition: all 0.3s ease-in-out;
        }
        .footer .social-icons a:hover,
        .footer .social-icons a:focus {
            color: #FFD700;
            transform: scale(1.2);
            outline: none;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: rgba(30, 30, 74, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease-out;
        }
        .popup-content h3 {
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #FFD700;
            margin-bottom: 20px;
        }
        .popup-content p {
            color: #e6e6e6;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        .popup-content .close-btn {
            background: #FFD700;
            border: none;
            color: #0c0c2a;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .popup-content .close-btn:hover,
        .popup-content .close-btn:focus {
            background: #ffea00;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            outline: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header { 
                flex-direction: column; 
                gap: 15px; 
                padding: 15px 20px; 
            }
            .header h1 { font-size: clamp(1.2rem, 2.5vw, 1.5rem); }
            .back-btn { 
                padding: 8px 20px; 
                font-size: 0.9rem; 
            }
            .contact-form { padding: 40px 15px; }
            .contact-form .container { 
                padding: 30px; 
                max-width: 100%; 
            }
            .contact-form h2 { font-size: clamp(1.5rem, 3vw, 1.8rem); }
            .btn-primary { 
                font-size: 1rem; 
                padding: 12px 25px; 
            }
            .footer { padding: 30px 15px; }
            .footer .social-icons a { font-size: 1.5rem; }
            .popup-content { padding: 20px; }
            .popup-content h3 { font-size: 1.3rem; }
            .popup-content p { font-size: 1rem; }
        }
    </style>
</head>
<body>

<header class="header">
    <a href="/" class="back-btn" aria-label="Back to Home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <h1>Contact Us</h1>
</header>

<section class="contact-form">
    <div class="container">
        <h2>Get in Touch</h2>
        <p class="text-center">Weâ€™d love to hear from you! Fill out the form below.</p>

        <form id="contactForm" action="/submit_contact" method="POST">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Message</label>
                <textarea name="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6LdVOQgrAAAAAN_6n32KmQafE0nKBCKB_ZGpSWXk"></div> 
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
    </div>
</section>

<footer class="footer">
    <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
    <p>Â© 2025 The Nostalgia Time Machine. All rights reserved.</p>
</footer>

<!-- Popup -->
<div class="popup" id="successPopup">
    <div class="popup-content">
        <h3>Message Sent!</h3>
        <p>Thank you for reaching out. Weâ€™ll get back to you soon!</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Prevent actual form submission for demo (remove in production)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Simulate successful submission
        const popup = document.getElementById('successPopup');
        popup.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    });

    // Close popup
    function closePopup() {
        const popup = document.getElementById('successPopup');
        popup.style.display = 'none';
        document.body.style.overflow = 'auto'; // Restore scrolling
        document.getElementById('contactForm').reset(); // Reset form
    }

    // Close popup when clicking outside
    document.getElementById('successPopup').addEventListener('click', function(e) {
        if (e.target === this) {
            closePopup();
        }
    });
</script>
</body>
</html>
